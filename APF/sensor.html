<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Automatic Pet Feeder</title>
    <link rel="stylesheet" type="text/css" href="/APF/style.css">
    <link rel="icon" type="image/png" href="https://i.imgur.com/qyy4vnh.png">
  </head>
  <body>
    <script>
      const includeDiv = async () => {
        const response = await fetch('sidebar.html');
        const divContent = await response.text();
        document.getElementById('sidebar').innerHTML = divContent;
      };
  
      includeDiv();
    </script>
    <div id="sidebar"></div>
    <header>
      <div class="toggle-sidebar" onclick="openNav()">â˜°</div>
      <div class="title-section">Sensor Method</div>
    </header>
    <div class="main">
        <form action="/submit.html">
        <div class="menu">Ultrasonic Sensor</div>
        <div class="toggle">
        <input type="checkbox" id="toggleBtn" onclick="toggleButton()">
        <label for="toggleBtn"></label>
        </div>
        <input type="hidden" id="toggleValue" name="toggleSensor">
        <script src="script.js"></script>
    </div>
    <div class="bottomnav">
      <button class="save-button" type="submit">Save</button>
    </div>
  </form>
  </body>
</html>
